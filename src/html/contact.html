<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fontawesome icon kit -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- fontawesome icon kit -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- uicon -->
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css" />

		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css" />

		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css" />

		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-straight/css/uicons-bold-straight.css" />

		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css" />

		<!-- title -->
		<title>Tocumwal Doctors | Contact Us</title>
	</head>
	<body>
		<header class="header-nav"></header>

		<div class="contact-form">
			<div class="bg-img-wrap"></div>

			<div class="contact-wrap">
				<h3 class="heading">Send us a message</h3>

				<form action="#" name="contact-form" class="contact-us-form" netlify>
					<div class="wrap">
						<input name="username" type="text" placeholder="Name" />

						<input
							name="useremail"
							type="email"
							placeholder="johndoe@email.com" />

						<textarea
							placeholder="Enter your message"
							name="message"
							id=""></textarea>

						<div class="disclaimer-wrap">
							<h5 class="title">Disclaimer!</h5>

							<p class="disclaimer">
								Do not email us. Use the contact form for feedback or inquiries,
								only. If you have any emergency, please call 000 or visit the
								nearest emergency clinic.
							</p>
						</div>

						<button class="btn">Submit</button>
					</div>
				</form>
			</div>
		</div>

		<footer class="footer"></footer>
	</body>
</html>
